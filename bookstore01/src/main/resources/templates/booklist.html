<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
	
</head>
<body>
	<h3 style="font-style: italic">Bookstore</h3>
	</br>
	<table class="table table-striped">
	<tr align="left" style="font-style: italic" >
		<th>Title</th>
		<th>Author</th>
		<th>Isbn</th>
		<th>Year</th>
		<th>Price</th>
	</tr>
	<tr th:each = "book : ${books}">   		<!-- MUISTA DOLLARIT, muuten voi mennÃ¤ tovi jos toinenkin ihmettelyyn-->
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.publicationYear}"></td>
			<td th:text="${book.price}"></td>	
			<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a>	</td>
			<td><a th:href="@{/editBook/{id}(id=${book.id})}">Edit</a></td>  	
					
	</tr>				
	</table>
	
	<br></br>
	<!--<a href="/add">Add Book</a> -->
	<a href="/add" class="btn btn-primary">Add book</a>

	
	
</body>
</html>
