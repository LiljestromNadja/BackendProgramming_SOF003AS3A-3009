<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
</head>
<body>
	<h3>Edit Book</h3>
	</br>
	<div>
	<form th:object="${editBook}" th:action="@{/saveBook}" action="#" method="post"> 	 					<!-- T채ss채 menee @{/saveBook} -->
	
		  	<input type="hidden" id="id" th:field="*{id}" />												<!-- muokatessa id:n t채ytyy menn채 mukana backendin puolelle, ettei luoda uutta bookia -->
		  	<div>
		  	<label>Title</label>
			<input type="text" th:field="*{title}" />
			</div>
			<div>
		  	<label>Author</label>
		  	<input type="text" th:field="*{author}" />
			</div>
			<div>
		  	<label>ISBN</label>
			<input type="text" th:field="*{isbn}" />
			</div>
			<div>		
		  	<label>Year</label>
			<input type="number" th:field="*{publicationYear}" />
			</div>
			<div>			
		  	<label>Price</label>
			<input type="number" th:field="*{price}" />			
			</div>
			<br>
			
			<input type="submit" value="Save"></input>
		</form>
	
	</div>

 	
</body>
</html>
